name: gitleaks
on: [pull_request]
permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  discussions: write
  issues: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
jobs:
 gitleaks_scan:
    name: Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Extract and Print Branch Name
        run: |
          echo "Branch Name: ${{ github.head_ref }}"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set execute permission
        run: chmod +x ./gitleaks.sh

      - name: Run Gitleaks Scan
        run: ./gitleaks.sh "${{ secrets.GITHUB_TOKEN }}" "${{ github.event.pull_request.number}}" "${{ github.head_ref }}"
